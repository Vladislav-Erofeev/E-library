<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/general.css" />
</head>
<style>
    #pages {
        display: flex;
        flex-direction: row;
        gap: 20px;
    }
</style>
<body>
    <header>
        <div class="logo">
            <img src="/Vector.svg">
        </div>
        <ul class="menu">
            <div class="menu__osn">
                <div class="menu__osn__btnone"><a href="/index">Главная</a></div>
                <div class="menu__osn__btnone"><a href="/books">Книги</a></div>
            </div>
            <div class="menu__osn">
                <div th:if="${isAuthorised}"><a class="menu__osn__text"  href="/profile">Мои книги</a></div>
                <div th:if="${isAuthorised}" class="menu__osn__btntwo" ><a href="/profile">Профиль</a></div>
                <div th:unless="${isAuthorised}"><a class="menu__osn__text"  href="/auth/registration">Регистрация</a></div>
                <div th:unless="${isAuthorised}" class="menu__osn__btntwo"><a href="/login">Войти</a></div>
            </div>
        </ul>
    </header>

    <br>
    <form method="get" action="/books">
        <input type="hidden" name="search" th:value="${search}">
        <select name="books_per_page">
            <option value="20" th:if="${booksPerPage == 20}" selected>20</option>
            <option value="20" th:unless="${booksPerPage == 20}">20</option>
            <option value="40" th:if="${booksPerPage == 40}" selected>40</option>
            <option value="40" th:unless="${booksPerPage == 40}">40</option>
            <option value="60" th:if="${booksPerPage == 60}" selected>60</option>
            <option value="60" th:unless="${booksPerPage == 60}">60</option>
        </select>
        <input type="submit" value="Показать!">
    </form>

    <form method="get" action="/books">
        <input type="hidden" th:value="${booksPerPage}" name="books_per_page">
        <input type="text" name="search" th:value="${search}">
        <input type="submit" value="найти">
    </form>

    <section class="books__on__books">
        <div class="books__block" th:each="book : ${books}">
            <img th:src="@{/image/{name}(name=${book.getUrl()})}" width="100px">
            <div class="books__author" th:text="${book.getAuthor()}"></div>
            <div class="books__name" th:text="${book.getName()}"></div>
            <div class="books__btn"><a th:href="@{/books/{id}(id=${book.getId()})}">Подробнее</a></div>
        </div>
    </section>

    <div id="pages">
        <a th:each="number : ${#numbers.sequence(0, pageCount-1)}"
           th:href="@{/books(page=${number}, books_per_page=${booksPerPage}, search=${search})}"
           th:text="${number+1}"></a>
    </div>
</body>
</html>
