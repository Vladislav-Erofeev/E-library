<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style/general.css" />
</head>
<style>
    #books {
        display: flex;
        gap: 20px;
    }

    #books div {
        border-style: solid;
    }
</style>
<body>

    <header>
        <div class="logo">
            <img src="/static/Vector.svg">
        </div>
        <ul class="menu">
            <div class="menu__osn">
                <div class="menu__osn__btnone"><a href="/index">Главная</a></div>
                <div class="menu__osn__btnone"><a href="/books">Книги</a></div>
            </div>
            <div class="menu__osn">
                <div th:if="${isAuthorised}"><a class="menu__osn__text"  href="/profile">Мои книги</a></div>
                <div th:if="${isAuthorised}" class="menu__osn__btntwo" ><a href="/profile">Профиль</a></div>
                <div th:unless="${isAuthorised}"><a class="menu__osn__text"  href="/auth/registration">Регистрация</a></div>
                <div th:unless="${isAuthorised}" class="menu__osn__btntwo"><a href="/login">Войти</a></div>
            </div>
        </ul>
    </header>

    <div class="books__about">
        <div class="books__img">
            <img th:src="@{/static/images/books/{name}(name=${book.getUrl()})}">
        </div>
        <div class="books__name" th:text="${book.getName()}"></div>
        <div class="books__author" th:text="${book.getAuthor()}"></div>
        <div class="books__description">
            <p>Описание:</p>
            <div th:text="${book.getDescription()}"></div>
        </div>

    </div>

    <div th:if="${isAuthorised}">

        <form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}" th:unless="${isLiked}">
          <input type="submit" value="Лайкнуть">
        </form>

        <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}" th:if="${isLiked}">
            <input type="submit" value="Убрать лайк">
        </form>

        <form th:method="POST" th:action="@{/order/add/{id}(id=${book.getId()})}">
            <input type="submit" value="Добавить в корзину">
        </form>
    </div>

    <div th:unless="${isAuthorised}">
        <p>Необходима авторизация</p>
    </div>

</body>
</html>
