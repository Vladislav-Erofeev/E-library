<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>

    <label for="gender">Введите пол: </label>
    <input type="text" th:field="*{gender}" id="gender">
    <p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
    <br>

    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year">
    <p style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
    <br>

    <label for="email">Введите почту: </label>
    <input type="text" th:field="*{email}" id="email">
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>

    <label for="phone">Введите номер телефона: </label>
    <input type="text" th:field="*{phone}" id="phone">
    <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    <br>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <input type="submit" value="Зарегистрироваться">
</form>

</body>
</html>
