<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style/general.css" />
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/Vector.svg">
    </div>
    <ul class="menu">
        <div class="menu__osn">
            <div class="menu__osn__btnone"><a href="/index">Главная</a></div>
            <div class="menu__osn__btnone"><a href="/books">Книги</a></div>
        </div>
        <div class="menu__osn">
            <div th:if="${isAuthorised}"><a class="menu__osn__text"  href="/profile">Мои книги</a></div>
            <div th:if="${isAuthorised}" class="menu__osn__btntwo" ><a href="/profile">Профиль</a></div>
            <div th:unless="${isAuthorised}"><a class="menu__osn__text"  href="/auth/registration">Регистрация</a></div>
            <div th:unless="${isAuthorised}" class="menu__osn__btntwo"><a href="/login">Войти</a></div>
        </div>
    </ul>
</header>




<form class="login__form" th:method="POST" th:action="@{/process_login}">
    <h1>Вход</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input class="login__form__intext" type="text" name="username" id="username" placeholder="Введите почту:">
    <input class="login__form__intext" type="password" name="password" id="password" placeholder="Введите пароль:">
    <p th:if="${param.error}" style="color: red">Неверный логин или пароль</p>
    <input class="login__form__btn" type="submit" value="Войти">
    <a href="/auth/registration">Впервые здесь?</a>
</form>



</body>
</html>
