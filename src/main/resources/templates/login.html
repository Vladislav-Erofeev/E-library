<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/general.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Vector.svg">
        </div>
        <nav class="menu">
            <input type="checkbox" id="navbar-toggle-button">
            <label for="navbar-toggle-button" class="nav-bar-toggle-block">
                <div class="nav-bar-toggle-icon"></div>
            </label>
            <div class="menu-osn">
                <a href="/index"><div class="menu-osn-btnone"><p>Главная</p></div></a>
                <a href="/books"><div class="menu-osn-btnone"><p>Книги</p></div></a>
            </div>
            <div class="menu-osn">
                <a th:if="${isAuthorised}" href="/profile/liked_books"><div><p class="menu-osn-text">Понравившееся книги</p></div></a>
                <a th:if="${isAuthorised}" href="/profile"><div class="menu-osn-btntwo"><p>Профиль</p></div></a>
                <a th:unless="${isAuthorised}" href="/auth/registration" ><div><p class="menu-osn-text">Регистрация</p></div></a>
                <a th:unless="${isAuthorised}" href="/login"><div class="menu-osn-btntwo"><p>Войти</p></div></a>
            </div>
        </nav>
    </header>
    <main>
        <form class="login__form" th:method="POST" th:action="@{/process_login}">
            <h1>Вход</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input class="login__form__intext" type="text" name="username" id="username" placeholder="Введите почту:">
            <input class="login__form__intext" type="password" name="password" id="password" placeholder="Введите пароль:">
            <div><p th:if="${param.error}" style="color: red">Неверный логин или пароль</p></div>
            <input class="login__form__btn" type="submit" value="Войти">
            <a href="/auth/registration">Впервые здесь?</a>
        </form>
    </main>
    <footer>
        <div>
            <p>+7 (9999) 99-99-99</p>
            <p>e-library@mail.ru</p>
            <p>пн. – пт.: 10:00 – 20:00</p>
            <p>сб. – вс.: 10:00 – 18:00</p>
        </div>
        <div>
            <p>©РТУ МИРЭА ИКБО-01-21 Ерофеев В.С. Булгакова У.И.</p>
        </div>
    </footer>
</body>
</html>
