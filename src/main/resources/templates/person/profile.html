<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/general.css" />
</head>
<style>
    .books {
        display: flex;
        gap: 20px;
    }

    .books div {
        border-style: solid;
    }
</style>
<body>
<header>
    <div class="logo">
        <img src="/Vector.svg">
    </div>
    <ul class="menu">
        <div class="menu__osn">
            <div class="menu__osn__btnone"><a href="/index">Главная</a></div>
            <div class="menu__osn__btnone"><a href="/books">Книги</a></div>
        </div>
        <div class="menu__osn">
            <div><a class="menu__osn__text"  href="/profile">Мои книги</a></div>
            <div class="menu__osn__btntwo" ><a href="/profile">Профиль</a></div>
        </div>
    </ul>
</header>

<p th:text="${person.getName()}"></p>
<p th:text="${person.getLastName()}"></p>
<p th:text="${person.getSurname()}"></p>
<p th:text="${person.getYear()}"></p>
<p th:text="${person.getEmail()}"></p>


<a href="/profile/edit">Редактировать</a>

<h1 th:unless="${orderedBooks.isEmpty()}">Заказы</h1>
<section class="books" >
    <div th:each="order : ${orderedBooks}">
        <img th:src="@{/image/books/{name}(name=${order.getBook().getUrl()})}" width="170" height="200">
        <p th:text="${order.getBook().getName()}"></p>
        <p th:text="${order.getBook().getAuthor()}"></p>
        <p th:text="${order.getData()}" th:style = "${order.isOverdue()} ? 'color: red' : 'color: black' "></p>
        <a th:href="@{/books/{id}(id=${order.getBook().getId()})}">Подробнее</a>
    </div>
</section>

<h1 th:unless="${takedBooks.isEmpty()}">Книги на руках</h1>
<section class="books" >
    <div th:each="order : ${takedBooks}">
        <img th:src="@{/image/{name}(name=${order.getBook().getUrl()})}" width="170" height="200">
        <p th:text="${order.getBook().getName()}"></p>
        <p th:text="${order.getBook().getAuthor()}"></p>
        <p th:text="${order.getData()}" th:style = "${order.isOverdue()} ? 'color: red' : 'color: black' "></p>
        <a th:href="@{/books/{id}(id=${order.getBook().getId()})}">Подробнее</a>
    </div>
</section>



<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти">
</form>

</body>
</html>
