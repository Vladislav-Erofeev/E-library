<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #books {
        display: flex;
        gap: 20px;
    }

    #books div {
        border-style: solid;
    }
</style>
<body>

<a href="/index">Главная</a>
<a href="/books">Книги</a>
<a href="/profile">Профиль</a>

<p th:text="${person.getName()}"></p>
<p th:text="${person.getYear()}"></p>
<p th:text="${person.getPhone()}"></p>
<p th:text="${person.getEmail()}"></p>


<a href="/profile/edit">Редактировать</a>

<section id="books">
    <div th:each="book : ${likedBooks}">
        <p th:text="${book.getName()}"></p>
        <p th:text="${book.getAuthor()}"></p>
        <a th:href="@{/books/{id}(id=${book.getId()})}">Подробнее</a>
    </div>
</section>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти">
</form>

</body>
</html>
