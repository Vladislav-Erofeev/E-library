<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Понравившиеся книги</title>
    <link rel="stylesheet" href="/style/general.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Vector.svg">
        </div>
        <ul class="menu">
            <div class="menu__osn">
                <a href="/index"><div class="menu__osn__btnone"><p>Главная</p></div></a>
                <a href="/books"><div class="menu__osn__btnone"><p>Книги</p></div></a>
            </div>
            <div class="menu__osn">
                <div><a class="menu__osn__text"  href="/profile/liked_books">Понравившееся книги</a></div>
                <a href="/profile"><div class="menu__osn__btntwo"><p>Профиль</p></div></a>
            </div>
        </ul>
    </header>
    <main>
        <h1 class="top_book">Понравившиеся книги</h1>
        <section class="books__on__books">
            <div class="books__block" th:each="book : ${books}">
                <img th:src="@{/image/{name}(name=${book.getUrl()})}">
                <div class="books__author" th:text="${book.getAuthor()}"></div>
                <div class="books__name" th:text="${book.getName()}"></div>
                <div class="books__btn"><a th:href="@{/books/{id}(id=${book.getId()})}">Подробнее</a></div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>+7 (9999) 99-99-99</p>
            <p>e-library@mail.ru</p>
            <p>пн. – пт.: 10:00 – 20:00</p>
            <p>сб. – вс.: 10:00 – 18:00</p>
        </div>
        <div>
            <p>©РТУ МИРЭА ИКБО-01-21 Ерофеев В.С. Булгакова У.И.</p>
        </div>
    </footer>

</body>
</html>
