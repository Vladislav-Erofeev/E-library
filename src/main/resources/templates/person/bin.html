<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style/general.css" />
</head>
<style>
    #books {
        display: flex;
        gap: 20px;
    }

    #books div {
        border-style: solid;
    }
</style>
<body>

<header>
    <div class="logo">
        <img src="/static/Vector.svg">
    </div>
    <ul class="menu">
        <div class="menu__osn">
            <div class="menu__osn__btnone"><a href="/index">Главная</a></div>
            <div class="menu__osn__btnone"><a href="/books">Книги</a></div>
        </div>
        <div class="menu__osn">
            <div th:if="${isAuthorised}"><a class="menu__osn__text"  href="/profile">Мои книги</a></div>
            <div th:if="${isAuthorised}" class="menu__osn__btntwo" ><a href="/profile">Профиль</a></div>
            <div th:unless="${isAuthorised}"><a class="menu__osn__text"  href="/auth/registration">Регистрация</a></div>
            <div th:unless="${isAuthorised}" class="menu__osn__btntwo"><a href="/login">Войти</a></div>
        </div>
    </ul>
</header>

<section id="books">
    <div th:each="book : ${books}">
        <img th:src="@{/static/images/books/{name}(name=${book.getUrl()})}" width="170" height="200">
        <p th:text="${book.getName()}"></p>
        <p th:text="${book.getAuthor()}"></p>
        <a th:href="@{/books/{id}(id=${book.getId()})}">Подробнее</a>
        <form th:method="DELETE" th:action="@{/bin/delete/{id}(id=${book.getId()})}">
            <input type="submit" value="Убрать">
        </form>
    </div>
</section>

</body>
</html>
