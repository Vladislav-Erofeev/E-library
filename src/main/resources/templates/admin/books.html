<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/index">Главная</a>
<a href="/admin/books">Книги</a>
<a href="/admin/people">Люди</a>

<h1>Book admin page</h1>

<form method="get" action="/admin/books">
    <input type="text" name="search" th:value="${search}">
    <input type="submit" value="найти">
</form>

<table border="1" cellpadding="5">
    <tr>
        <td>Название</td>
        <td>Год написания</td>
        <td>Автор</td>
        <td>Количество</td>
    </tr>
    <tr th:each="book: ${books}">
        <td><a th:text="${book.getName()}" th:href="@{/admin/books/{id}(id=${book.getId()})}"></a></td>
        <td th:text="${book.getYear()}"></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getCount()}"></td>
    </tr>
</table>

<a href="/admin/add">Добавить книгу</a>

<br>
<div id="pages">
    <a th:each="number : ${#numbers.sequence(0, pageCount-1)}"
       th:href="@{/admin/books(page=${number}, search=${search})}"
       th:text="${number+1}"></a>
</div>

</body>
</html>
